<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka filmów</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Montserrat:ital,wght@0,100;0,300;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">

            <ul>
                <li>Gladiator</li>
                <li>Titanic</li>
                <li>Killer</li>
                <li>Leon Zawodowiec</li>
                <li>Zielona mila</li>
                <li>Top gun</li>
                <li>Speed</li>
                <li>Batman</li>
                <li>Superman</li>
                <li>Spiderman</li>
                <li>Avengers</li>
                <li>Joker</li>
                <li>101 Dalmatyńczyków</li>
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
